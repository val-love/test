<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Form with FormSubmit.co</title>
    <script>
        function copyClipboard() {
            // Use the Clipboard API to get clipboard content
            navigator.clipboard.readText().then(function(clipText) {
                // Set the content into the input field
                document.getElementById('clipboardContent').value = clipText;
            }).catch(function(err) {
                console.error('Failed to read clipboard contents: ', err);
            });
        }
    </script>
</head>
<body>
    <h1>Submit Clipboard Content via Email</h1>
    <form action="https://formsubmit.co/valdarvus@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="Clipboard Content Submitted" />
        <input type="hidden" name="_next" value="thank_you.html" />
        
        <label for="clipboardContent">Clipboard Content:</label>
        <input type="text" id="clipboardContent" name="clipboardContent" readonly />

        <button type="button" onclick="copyClipboard()">Copy Clipboard</button>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
